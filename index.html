<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
    <title>Melody factory</title>
</head>

<body>
    <header>
        <h1>MELODY factory</h1>
        <nav>
            <button><img src="image/parametres 5.png" class="setting"></button>
        </nav>
    </header>
    <main>
        <div class="guitar">
            <button><img src="image/image 46.png" class="button-lv" alt="button pour monter de niveau"></button>
            <button class="onclick"><img src="image/PC GUITAR Niveau1 1.png" class="button-guitar"
                    alt="guitar ou cliquer pour augmenter son score"></button>
        </div>
        <article>
            <div class="conteneur-score">
                <p class="score">Score : <span id="score">0</span></p>

            </div>
            <img src="image/musician_02 6.png" class="scéne" alt="scéne de concert">
        </article>
        <article class="amelioration">
            <h2>AMELIORATION</h2>
            <div class="amelioration-button">
                <button class="mediator"><img src="image/PC Mediator.png" alt=""></button>
                <button class="manche"><img src="image/PC Manche.png" alt=""></button>
                <button class="ampli"><img src="image/PC Ampli.png" alt=""></button>
                <button class="micro"><img src="image/PC Micro.png" alt=""></button>
                <button class="corps"><img src="image/PC Gemini_Generated_Image_h90958h90958h909 16 1.png"
                        alt=""></button>
                <button class="mecanique"><img src="image/PC Album.png" alt=""></button>
                <button class="cassette"><img src="image/PC Cassette.png" alt=""></button>
                <button class="album"><img src="image/Album.png" alt=""></button>
                <button class="ticket"><img src="image/Ticket.png" alt=""></button>
                <button class="placesConcert"><img src="image/Places de concert.png" alt=""></button>
                <button class="casque"><img src="image/Casque.png" alt=""></button>
                <button class="worldTour"><img src="image/PC World tour.png" alt=""></button>
            </div>
        </article>

    </main>
    <script src="script.js"></script>
</body>

</html>
